<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <style>
        *{
            background-color: black;
            color: white;
            text-align: center;
        }
        input,button{
            background-color: white;
            color: black;
            margin: 10px;
        }
    </style>
    <script>
        function logowanie()
        {
            let a=document.getElementById("login").value
            console.log(a)
            if(a=="")
            {
                alert("Wypełnij Pole Login!")
                open("logowanie.html", "_self");
                return;
            }
            else{
                open("SklepzBronią.html", "_self");
            }

        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
</head>
<body>
    <h1>Logowanie</h1>
        Login:<input type="text" name="login" id="login"><br>
        Hasło:<input type="password" name="haslo"><br>
        <button onclick="logowanie()">Zaloguj</button>
    
</body>
</html>
